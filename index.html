<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pemilihan Ketua Kelas</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  min-height:100vh;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
h1,p{
  text-align:center;
  color:white;
}
.form-box{
  background:white;
  padding:20px;
  border-radius:15px;
  max-width:400px;
  margin:20px auto;
}
input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-top:30px;
}
.card{
  background:white;
  border-radius:15px;
  padding:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
.card img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
}
button{
  margin-top:15px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:8px;
  background:#4facfe;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button:hover{background:#007bff}
.hasil{
  background:white;
  padding:20px;
  border-radius:15px;
  margin-top:30px;
}
.hasil div{
  margin:8px 0;
}
</style>
</head>

<body>
<div class="container">
<h1>Pemilihan Ketua Kelas</h1>
<p>Silakan isi data lalu pilih calon</p>

<div class="form-box">
  <input id="nama" placeholder="Nama">
  <input id="kelas" placeholder="Kelas">
</div>

<div class="grid">
  <div class="card">
    <img src="https://via.placeholder.com/150">
    <h3>Calon 1</h3>
    <p>Kelas kompak & berprestasi</p>
    <button onclick="vote(1)">Pilih</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/150">
    <h3>Calon 2</h3>
    <p>Disiplin & kreatif</p>
    <button onclick="vote(2)">Pilih</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/150">
    <h3>Calon 3</h3>
    <p>Solidaritas & kebersamaan</p>
    <button onclick="vote(3)">Pilih</button>
  </div>
</div>

<div class="hasil">
  <h3>Hasil Sementara</h3>
  <div>Calon 1: <span id="c1">0</span> suara</div>
  <div>Calon 2: <span id="c2">0</span> suara</div>
  <div>Calon 3: <span id="c3">0</span> suara</div>
</div>

</div>

<script>
if(!localStorage.getItem("hasil")){
  localStorage.setItem("hasil", JSON.stringify({1:0,2:0,3:0}));
}

function tampilHasil(){
  let h = JSON.parse(localStorage.getItem("hasil"));
  c1.innerText = h[1];
  c2.innerText = h[2];
  c3.innerText = h[3];
}
tampilHasil();

function vote(no){
  if(localStorage.getItem("sudahVote")){
    alert("Kamu sudah memilih ‚ùå");
    return;
  }
  let nama = document.getElementById("nama").value;
  let kelas = document.getElementById("kelas").value;
  if(nama=="" || kelas==""){
    alert("Nama dan kelas wajib diisi!");
    return;
  }
  let h = JSON.parse(localStorage.getItem("hasil"));
  h[no]++;
  localStorage.setItem("hasil", JSON.stringify(h));
  localStorage.setItem("sudahVote","ya");
  alert("Terima kasih, suara kamu berhasil disimpan üôå");
  tampilHasil();
}
</script>
</body>
</html>
